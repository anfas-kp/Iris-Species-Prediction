<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000; /* Optional: Add a background color */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 1; /* Ensure the container is above the particles */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input {
            width: 95%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="number"]:hover {
        transform: scale(1.05); /* Slightly enlarge */
        border-color: #007bff; /* Change border color */
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Add glowing effect */
        }
        button:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Particle Background Container -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Titanic Survival Predictor</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sibsp">Siblings/Spouses Aboard:</label>
            <input type="number" id="sibsp" name="sibsp" required>

            <label for="parch">Parents/Children Aboard:</label>
            <input type="number" id="parch" name="parch" required>

            <label for="fare">Fare:</label>
            <input type="number" id="fare" name="fare" step="0.01" required>

            <button type="submit">Predict Survival</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <!-- Load particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'static/particles.json', function() {
            console.log('Particles.js loaded!');
        });
    </script>
</body>
</html>
