<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flower Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div id="particle-background"></div>
        <div class="form-container">
            <h1>Flower Class Prediction</h1>
            <form action="{{ url_for('predict') }}" method="post">
                <div class="input-group">
                    <label for="Sepal_Length">Sepal Length:</label>
                    <input type="number" name="Sepal_Length" placeholder="Enter Sepal Length" required />
                </div>
                <div class="input-group">
                    <label for="Sepal_Width">Sepal Width:</label>
                    <input type="number" name="Sepal_Width" placeholder="Enter Sepal Width" required />
                </div>
                <div class="input-group">
                    <label for="Petal_Length">Petal Length:</label>
                    <input type="number" name="Petal_Length" placeholder="Enter Petal Length" required />
                </div>
                <div class="input-group">
                    <label for="Petal_Width">Petal Width:</label>
                    <input type="number" name="Petal_Width" placeholder="Enter Petal Width" required />
                </div>
                <button type="submit">Predict</button>
            </form>
            <p>{{ prediction_text }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
    particlesJS.load('particle-background', '{{ url_for("static", filename="particles.json") }}', function() {
        console.log('Particles.js loaded successfully!');
    });
    </script>
</body>
</html>
